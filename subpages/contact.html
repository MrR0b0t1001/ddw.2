<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href="../styles/contact.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="Logo">Digital Dream Event</a>
      <nav class="navbar">
        <ul class="sidebar">
          <div class="sidebar-li-container">
            <li onclick="closeSideBar()">
              <a href="#"
                ><svg
                  width="30px"
                  height="30px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect width="24" height="24" fill="rgba(166, 158, 148, 1)" />
                  <path
                    d="M7 17L16.8995 7.10051"
                    stroke="black"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M7 7.00001L16.8995 16.8995"
                    stroke="#000000"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </a>
            </li>

            <li><a href="../index.html" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="../subpages/services.html">Services</a></li>
            <li><a href="../subpages/contact.html">Contact Us</a></li>
            <div class="dropdown">
              <button class="dropbtn">Social Media</button>
              <div class="dropdown-content">
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
                <a href="#"><i class="bx bxl-tiktok"></i></a>
              </div>
            </div>
          </div>
        </ul>

        <a href="../index.html" class="hideOnMobile">Home</a>
        <a href="#" class="hideOnMobile">About Us</a>
        <a href="./services.html" class="hideOnMobile">Services</a>
        <a href="./contact.html" class="active hideOnMobile">Contact Us</a>
        <div class="dropdown hideOnMobile">
          <button class="dropbtn b">Social Media</button>
          <div class="dropdown-content">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-tiktok"></i></a>
          </div>
        </div>
        <a class="ham-btn" onclick="showSideBar()" href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="40"
            height="40"
            viewBox="0 0 50 50"
            fill="black"
          >
            <path
              d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"
            ></path></svg
        ></a>
      </nav>
    </header>

    <!-- Start of contact.html-->

    <div class="container">
      <div class="item">
        <div class="contact">
          <div class="image-container">
            <img src="../images/logo1.jpg" alt="" class="image" />
          </div>
          <div class="social-links">
            <span class="second-text">Connect with us: </span>
            <div class="home-sci">
              <a href="#"><i class="bx bxl-facebook"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-instagram"></i></a>
              <a href="#"><i class="bx bxl-tiktok"></i></a>
            </div>
          </div>
        </div>
        <div class="submit-form">
          <h4 class="third-text">Contact Us</h4>
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            autocomplete="off"
          >
            <input
              type="hidden"
              name="access_key"
              value="e39ab251-9bb3-441d-804b-2a7781a41c15"
            />
            <div class="input-box">
              <input
                type="text"
                class="input"
                id="name"
                name="first_name"
                required
              />
              <label for="name">Name</label>
            </div>

            <div class="input-box">
              <input
                type="email"
                class="input"
                id="email"
                name="email"
                required
              />
              <label for="email">Email</label>
            </div>

            <div class="input-box">
              <input
                type="tel"
                class="input"
                id="phone"
                name="phone"
                required
              />
              <label for="phone">Phone</label>
            </div>

            <div class="input-box">
              <textarea
                class="input"
                id="message"
                name="message"
                required
              ></textarea>
              <label for="message">Message</label>
            </div>
            <div class="button-container">
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../assets/hamburger.js"></script>
  </body>
</html>
